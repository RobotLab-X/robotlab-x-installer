<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RobotLab-X Installer</title>
  <style>
    body {
      background-color: #0C161C;
      color: #FCFDFC;
      font-family: Arial, sans-serif;
    }

    label, input, button, h1 {
      color: #FCFDFC;
    }

    button {
      background-color: #1F2A36;
      color: #FCFDFC;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #334556;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .header img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="icon.png" alt="RobotLab-X Logo" />
    <h1 id="title">RobotLab-X Installer</h1> <!-- Placeholder for dynamic version -->
  </div>

  <button id="choose-dir">Choose Install Directory</button>

  <pre id="output"></pre>

  <script>
    const { ipcRenderer } = require('electron')

    const output = document.getElementById('output')
    const chooseDirButton = document.getElementById('choose-dir')
    const titleElement = document.getElementById('title')

    // Listen for the version from the main process
    ipcRenderer.on('set-version', (event, version) => {
      titleElement.textContent = `RobotLab-X ${version} Installer`
    })

    chooseDirButton.addEventListener('click', () => {
      // Trigger directory chooser in the main process
      ipcRenderer.send('choose-directory')
    })

    ipcRenderer.on('directory-selected', (event, directory) => {
      output.textContent += 'Selected Install Directory: ' + directory + '\n'
    })

    ipcRenderer.on('install-output', (event, data) => {
      output.textContent += data + '\n'
    })

    ipcRenderer.on('install-error', (event, error) => {
      output.textContent += 'Error: ' + error + '\n'
    })
  </script>

</body>
</html>
