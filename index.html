<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RobotLab-X Installer</title>
  <style>
    body {
      background-color: #0C161C;
      color: #FCFDFC;
      font-family: Arial, sans-serif;
    }

    label, input, button, h1 {
      color: #FCFDFC;
    }

    button {
      background-color: #1F2A36;
      color: #FCFDFC;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #334556;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .header img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .info {
      margin-left: 10px;
      color: #FCFDFC;
    }

    select {
      background-color: #1F2A36;
      color: #FCFDFC;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="icon.png" alt="RobotLab-X Logo" />
    <h1 id="title">RobotLab-X Installer</h1> <!-- Placeholder for dynamic version -->
  </div>

  <div class="row">
    <button id="choose-version">Choose Version</button>
    <select id="version-select" style="display:none;"></select>
    <span class="info" id="selected-version">Selected Version: 0.9.125</span>
  </div>

  <div class="row">
    <button id="choose-dir">Choose Install Directory</button>
    <span class="info" id="selected-directory">No Directory Selected</span>
  </div>

  <pre id="output"></pre>

  <script>
    const { ipcRenderer } = require('electron')

    const output = document.getElementById('output')
    const chooseDirButton = document.getElementById('choose-dir')
    const chooseVersionButton = document.getElementById('choose-version')
    const versionSelect = document.getElementById('version-select')
    const selectedVersion = document.getElementById('selected-version')
    const selectedDirectory = document.getElementById('selected-directory')
    const titleElement = document.getElementById('title')

    let currentVersion = '0.9.125'

    // Listen for the version from the main process
    ipcRenderer.on('set-version', (event, version) => {
      titleElement.textContent = `RobotLab-X ${version} Installer`
      currentVersion = version
      selectedVersion.textContent = `Selected Version: ${version}`
    })

    // Listen for the versions list from the main process
    ipcRenderer.on('set-versions', (event, versions) => {
      versionSelect.style.display = 'inline-block' // Show the select box
      versions.forEach(version => {
        const option = document.createElement('option')
        option.value = version
        option.textContent = version
        versionSelect.appendChild(option)
      })

      versionSelect.addEventListener('change', () => {
        currentVersion = versionSelect.value
        selectedVersion.textContent = `Selected Version: ${currentVersion}`
      })
    })

    chooseVersionButton.addEventListener('click', () => {
      versionSelect.style.display = versionSelect.style.display === 'none' ? 'inline-block' : 'none'
    })

    chooseDirButton.addEventListener('click', () => {
      // Trigger directory chooser in the main process
      ipcRenderer.send('choose-directory')
    })

    ipcRenderer.on('directory-selected', (event, directory) => {
      selectedDirectory.textContent = `Selected Directory: ${directory}`
    })

    ipcRenderer.on('install-output', (event, data) => {
      output.textContent += data + '\n'
    })

    ipcRenderer.on('install-error', (event, error) => {
      output.textContent += 'Error: ' + error + '\n'
    })
  </script>

</body>
</html>
